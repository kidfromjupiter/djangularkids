<div class="container-own" style="text-align: center">
  <div class="heading-container">
    <h1>Your Songs</h1>
    <div (click)="addOn = true" class="svg-container">
      <svg
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 60.364 60.364"
        style="enable-background: new 0 0 60.364 60.364"
        xml:space="preserve"
        width="23px"
        height="23px"
      >
        <g>
          <path class="svg-plus-sign"
            d="M54.454,23.18l-18.609-0.002L35.844,5.91C35.845,2.646,33.198,0,29.934,0c-3.263,0-5.909,2.646-5.909,5.91v17.269
               L5.91,23.178C2.646,23.179,0,25.825,0,29.088c0.002,3.264,2.646,5.909,5.91,5.909h18.115v19.457c0,3.267,2.646,5.91,5.91,5.91
               c3.264,0,5.909-2.646,5.91-5.908V34.997h18.611c3.262,0,5.908-2.645,5.908-5.907C60.367,25.824,57.718,23.178,54.454,23.18z"
          />
        </g>
      </svg>
    </div>
  </div>
  <table cellspacing="0" style="margin: auto">
    <thead>
      <tr class="table-head-row">
        <th class="table-head-data">Artist</th>
        <th class="table-head-data">Song Name</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="table-row"
        *ngFor="let song of songs"
        (click)="onSongSelected(song)"
      >
        <td class="table-data">{{ song.artist }}</td>
        <td class="table-data">{{ song.title }}</td>
      </tr>
    </tbody>
  </table>
  <div class="add-song-overlay" *ngIf="addOn">
        <app-song-add (modalCanceled)="addOn = $event"></app-song-add>
  </div>
</div>
